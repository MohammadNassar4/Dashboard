<!DOCTYPE html>
<html lang="en">
<head>

                </div>
            </div>
            <div class="user-info-nav">
                <div class="user-name-pic">
                    <div class="user-info">
                        <img class="header-pic2" src="/pics/mypic.jpg" alt="user picture">
                    </div>

                    <div class="user-info">
                        <h4>Hi there,</h4>
                        <h2>Mohammad Nassar  (@mohammad_nassar)</h2>
                    </div>
                </div>

                <div class="nav">
                    <ul>
                        <li>New</li>
                        <li>Upload</li>
                        <li>Share</li>
                    </ul>
                </div>
            </div>
        </header>

        <aside class="left-aside">

        </aside>

        <main>

        </main>

        <aside class="right-aside">

        </aside>
    </div>
</body>
</html>
