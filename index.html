<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="search-notification">
                <div class="search-bar">
                    <label for="search"><img class="search-icon" src="/icons/search.svg" alt="search icon"></label>
                    <input type="search" id="search" name="search-bar">
                </div>

                <div class="notification">
                    <img class="notification-icon" src="/icons/notification.svg" alt="notification icon">
                    <img class="header-pic1" src="/pics/mypic.jpg" alt="user picture">
                    <h3>Mohammad Nassar</h3>
                </div>
            </div>
            <div class="user-info-nav">
                <div class="user-name-pic">
                    <div class="user-info">
                        <img class="header-pic2" src="/pics/mypic.jpg" alt="user picture">
                    </div>

                    <div class="user-info">
                        <h4>Hi there,</h4>
                        <h2>Mohammad Nassar  (@mohammad_nassar)</h2>
                    </div>
                </div>

                <div class="nav">
                    <ul>
                        <li>New</li>
                        <li>Upload</li>
                        <li>Share</li>
                    </ul>
                </div>
            </div>
        </header>

        <aside class="left-aside">
            <div class="left-aside-header">
                <img src="/icons/dashboard.svg" alt="dashboard icon">
                <h1>Dashboard</h1>
            </div>

            <div class="aside-nav">
                <img src="/icons/home.svg" alt="home icon">
                <h2>Home</h2>

                <img src="/icons/profile.svg" alt="profile icon">
                <h2>Profile</h2>

                <img src="/icons/message-reply.svg" alt="message icon">
                <h2>Message</h2>

                <img src="/icons/history.svg" alt="history icon">
                <h2>History</h2>

                <img src="/icons/tasks.svg" alt="tasks icon">
                <h2>Tasks</h2>

                <img src="/icons/community.svg" alt="community icon">
                <h2>Community</h2>
            </div>

            <div class="setting-nav">
                <img src="/icons/settings.svg" alt="settings icon">
                <h2>Settings</h2>

                <img src="/icons/support.svg" alt="support icon">
                <h2>Support</h2>

                <img src="/icons/privacy.svg" alt="privacy icon">
                <h2>Privacy</h2>
            </div>
        </aside>

        <main>

        </main>

        <aside class="right-aside">

        </aside>
    </div>
</body>
</html>
